<section>
  <div class="container">

      <div class=" offset-lg-2 col-lg-8">
        <div class="for-form">
          <form action="#">
            <h1 class="haf">Enter your data</h1>
            <form action="#" method="POST">
                 <!-- alternative -->
                 <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  <span class="input-group-text">.00</span>
                </div>
            
                <!-- name -->
              <div class="mb-3">
                <label for="u-name" class="form-label">Name</label>
                <input type="text" class="form-control u-name" id="u-name" name="u-password"  required>
              </div>
                <!-- email -->
              <div class="mb-3">
                <label for="u-email" class="form-label">E-Mail</label>
                <input type="email" class="form-control u-email" id="u-email" name="u-email"  required>
              </div>
                <!-- password -->
              <div class="mb-3">
                <label for="u-password" class="form-label">Password</label>
                <input type="password" class="form-control u-password" id="u-password" name="u-password"  required>
              </div>
              <!-- courses -->
              <div class="mb-3">
                <label for="u-course" class="form-label">Choose your course carefully</label>
                <select class="form-select u-course" id="u-course" name="u-course">
                  <option value="1">Web design</option>
                  <option value="2">Web development</option>
                  <option value="3">Full stack</option>
                </select>
              </div>
              <!-- message -->
              <div class="mb-3">
                <label for="u-message" class="form-label">Your message</label>
                <textarea class="form-control u-message" id="u-message" rows="3" name="u-message"  required></textarea>
              </div>
              <!-- file upload  -->
              <div class="mb-3">
                <label for="u-file" class="form-label"> Upload your file</label>
                <input class="form-control u-file form-control-lg" id="u-file" type="file" name="u-file">
              </div>
              <!-- checkbox -->
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <!-- button  -->
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</section>
